<!DOCTYPE html>
<html>
<head>
  <title>Class Creation Page</title>
  <link href="demo.css" media="all" rel="stylesheet" type="text/css">
  <script type="text/javascript">
    function createClass(tName, title, date, medium, level) {
        if (tName == "David" && title == "Yoga Class for Novice" && date == "02-05-2021" &&
		medium != "--Select--" && level != "--Select--") {
            window.location = "createsuccessful.html";
        } else {
            window.location = "createfailed.html";
        }
    }
  </script>
</head>
<body>
  <div id="container">
    <h1>Class Creation Page</h1>
      <p>Please input the information of the class and click the create button.</p>
      <form name="login_form" onsubmit="createClass(this.Teachername_field.value, this.Title_field.value, 
		this.Date_field.value, this.Medium_field.value, this.Level_field.value); return false;">
        <table>
          <tr>
            <td><label for="Teachername_field">Teacher Name:</label></td>
            <td><input id="Teachername_field" size="30" type="text"></td>
          </tr>          
		  <tr>
            <td><label for="Title_field">Title:</label></td>
            <td><input id="Title_field" size="30" type="text"></td>
          </tr>
          <tr>
            <td><label for="Date_field">Date:</label></td>
            <td><input id="Date_field" size="30" type="text"></td>
          </tr>
		  <tr>
            <td><label for="Medium_field">Medium:</label></td>
            <td><select name="medium" id="Medium_field" >
				<option value="--Select--">--Select--</option>
				<option value="Cantonese">Cantonese</option>
				<option value="English">English</option>
				<option value="Mandarin">Mandarin</option>	
			</select>
			<tr>
            <td><label for="Level_field">Level:</label></td>
            <td><select name="level" id="Level_field" >
				<option value="--Select--">--Select--</option>
				<option value="Beginner">Beginner</option>
				<option value="Intermediate">Intermediate</option>
				<option value="Advanced">Advanced</option>	
			</select>
          </tr>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td><input id="create_button" type="submit" value="CREATE"></td>
          </tr>
        </table>
      </form>
  </div>
</body>
</html>
